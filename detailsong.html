    <div class="container songs">
        <header>
            <div class="desktop-menu">
            <div class="logo">
            <img class="logo-img" src="img/logo-img.png" alt="logo"></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="genres.html">Genres</a></li>

            </ul>
            <div class="uk-margin searchbar-flex">
                <form class="uk-search uk-search-default" action="buscador.html" method="GET" >
                    <a href="" class="uk-search-icon-flip" uk-search-icon></a>
                    <input class="uk-search-input" name="q" type="search" placeholder="Search songs...">
                </form>
            </div>
        </div>
          <div class="burger-menu-mobile">
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-nav-primary"> <img class="logo-img" src="img/logo-img.png" alt="logo"></button>
             <div class="uk-margin searchbar-flex">
                <form class="uk-search uk-search-default" action="buscador.html" method="GET" >
                    <a href="" class="uk-search-icon-flip" uk-search-icon></a>
                    <input class="uk-search-input" name="q" type="search" placeholder="Search songs...">
                </form>
            </div>
            
            <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
                <div class="uk-offcanvas-bar uk-flex uk-flex-column">
            
                    <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                        <li class="uk-parent">
                            <a href="index.html">Home</a>
                            <a href="genres.html">Genres</a>
                            <a href="playlist.html">Playlists</a>
                        </li>
                        
                    </ul>
            
                </div>
            </div>
            
          </div>
        </header>
        <div class="title">
            <p class="titulo"></p>
        </div>
        <div class="detail">
            <div class="foto1"></div>
            <!-- tracks -->
            <div class="info info-songs">
                <h3 class="nombre"> </h3>
                <ul class="info-list">
                    <li><span class="datos ">Album: </span><span class="album-name"></span></li>
                    <li><span class="datos ">Date: </span><span class="album-date"></span></li>
                    <li><button class="datos-add"> ADD TO PLAYLIST</button></li>
                    <li><span class="play-song"></span></li>
                </ul>   
            </div>
            <!-- artists -->
            <div class="info info-artists">
                <h3 class="nombre nombre-artist"></h3>
                <ul class="info-list">
                    <li><span class="datos">Followers: </span><span class= "artists-followers"></span></li>
                    <li class="top-songs-title"><span class="datos">Top Songs:</span></li>
                        <ol class="topsongs">
                    
                        </ol>
                </ul>   
            </div>
            <!-- albums -->
            <div class="info info-albums">
                <h3 class="nombre nombre-album"></h3>
                <ul class="info-list">
                    <li><span class="datos">Artist: </span><span class="album-artist"></span></li>
                    <li><span class="datos">Genre: </span><span class="album-genre"></span><br></li>
                    <li><span class="datos">Date: </span><span class="album-date"></span></li>
                </ul>
            </div>
            <!-- genres -->
            <div class="info info-genre">
                <h3 class="nombre nombre-genre"></h3>
                <ul class="info-list">
                    <li><span class="datos">Artists:</span></li>
                    <div class="genre-artists">
                   
                        <ul class="genre-artists-list">
                          
                        </ul> 
                    </div>
                   
                </ul>   
            </div>




            
        </div>
        <footer>
            <img class="deezer" src="img/deezer logo.png" alt="logo deezer">
            <ul id="icons">
                <li><a href="https://www.instagram.com/deezer/"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/DeezerLatino"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/Deezer"><i class="fab fa-twitter"></i></a></li>
            </ul>
